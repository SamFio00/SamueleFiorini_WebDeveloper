       <main>

        <section class="contact">
            <h2>Contattami</h2>
            <div class="container mt-5">
                <form id="contact-form">
                    <div class="mb-4">
                      <label for="nome" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome" name="nome" placeholder="Inserisci il tuo nome" required>
                    </div>
                    <div class="mb-4">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" name="email" placeholder="Inserisci la tua email" required>
                    </div>
                    <div class="mb-4">
                      <label for="messaggio" class="form-label">Messaggio</label>
                      <textarea class="form-control" id="messaggio" name="messaggio" rows="3" placeholder="Scrivi il tuo messaggio" required></textarea>
                    </div>
                    <button type="submit" class="btn">Invia</button>
                  </form>
                  
          </div>

        (function () {
          emailjs.init("Y8tCBiVn2O1pqjnQX");

        document.getElementById("contact-form").addEventListener("submit", function (e) {
          e.preventDefault();
      
          emailjs.sendForm("service_cd46j4f", "template_g4drlvg", this)
            .then(function () {
              alert("Messaggio inviato con successo!");
              document.getElementById("contact-form").reset();
            }, function (error) {
              alert("Errore durante l'invio, riprova.");
              console.error("Errore:", error);
            });
        });
